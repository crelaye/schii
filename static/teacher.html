<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./teacher.css">
</head>
<body>
    <header>
        <h4>ASTRONAUT HIGH SCHOOL</h4>
    </header>
    <form id="form">
    <h2 id="welc">Welcome, <span id="fname"></span> <span id="lname"></span> to your Teacher page</h2>
    <p>Select the name of the student,input the studentId which is the id of the student,<br>input 
        the fields with the required information then click the submit button when done.
    </p>
     <div id="flex">
            <label>Select Class:
        <select id="seleClass">
            <option value="primary 1">Primary 1</option>
            <option value="primary 2">Primary 2</option>
            <option value="primary 3">Primary 3</option>
            <option value="primary 4">Primary 4</option>
            <option value="primary 5">Primary 5</option>
            <option value="primary 6">Primary 6</option>
        </select>
        <p>Search for students of this class. <button id="btnb">Search</button><br><span id="cont"></span></p>
    </label>
        <label for="student_id">Student:
          <select name="Student_name" id="student_name" required>
            <option>Enter Student Name</option>
          </select>
    </label>
    <label for="subject" >Subject:<span id="subInfo"></span>
</label>
    <label for="grade">Grade:
        <select id="grade" required>
            <option>Enter Student grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
        </select>
</label>
    <label for="year">Year:
<select name="year" id="year" required>
    <option>Enter Year</option>
</select>
    </label>
    <label for="semester">Term:
        <select name="semester" id="Term" required>
            <option>Enter Term</option>
            <option value="1st Term">1st Term</option>
            <option value="2nd Term">2nd Term</option>
            <option value="3rd Term">3rd Term</option>
        </select>
    </label>
</div>
<button id="sg">Submit</button>
</form>
<p id="info"></p>
<script src="./teacher.js">
</script>
</body>

</html>
